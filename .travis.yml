# Travis-CI Build for charybdis
# see travis-ci.org for details

language: c++
sudo: false

git:
  submodules: false

matrix:
  include:
  - os: linux
    dist: precise
    group: stable
    compiler: gcc-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
        - g++-4.9
        - ['automake', 'autoconf', 'autoconf-archive', 'libtool', 'shtool', 'libsqlite3-dev']
    env:
    - CCOMPILER=gcc-4.9
    - CXXCOMPILER=g++-4.9

  - os: linux
    dist: precise
    group: stable
    compiler: gcc-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - g++-5
        - ['automake', 'autoconf', 'autoconf-archive', 'libtool', 'shtool', 'libsqlite3-dev']
    env:
    - CCOMPILER=gcc-5
    - CXXCOMPILER=g++-5

  - os: linux
    dist: trusty
    group: unstable
    compiler: gcc-6
    sudo: required
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
        - ['automake', 'autoconf', 'autoconf-archive', 'libtool', 'shtool', 'libsqlite3-dev']
    env:
     - CCOMPILER=gcc-6
     - CXXCOMPILER=g++-6

  - os: linux
    dist: precise
    group: unstable
    sudo: false
    compiler: clang-3.6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - clang-3.6
        - ['automake', 'autoconf', 'autoconf-archive', 'libtool', 'shtool', 'libsqlite3-dev']
    env:
    - CCOMPILER=clang-3.6
    - CXXCOMPILER=clang++-3.6

